name: nightly

on:
  schedule:
    - cron: '10 8 * * 0-5'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  delete-nightly-release:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete nightly release
        run: |
          echo INFO: Deleting nightly release...
          gh release view nightly \
          || exit 0
          gh release delete nightly --cleanup-tag -y \
          || (echo ERROR: Last command && exit 500)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  call-linux-x64:
    needs: [delete-nightly-release]
    uses: ./.github/workflows/linux-x64.yml
    secrets: inherit
    with:
      target: nightly
