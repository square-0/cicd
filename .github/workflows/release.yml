name: release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  actions: write

jobs:
  prepare:
    runs-on: ubuntu-22.04

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Prepare'
        run: |
          echo INFO: Deleting release assets...
          gh release view "${{ github.ref_name }}" \
            --json assets \
            --jq '.assets[].name' \
            | \
            while read -r -t 30 line; do
              gh release delete-asset -y \
                "${{ github.ref_name }}" \
                "${line}" \
                || exit 99
            done

          echo INFO: Editing release details...
          python scripts/cicd-changelog.py "${{ github.ref }}" \
            || exit 99
          gh release edit "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes-file "release/CHANGELOG-release.md" \
            --latest=true \
            --draft=false \
            || exit 99
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  call-linux-x64:
    needs: [prepare]
    uses: ./.github/workflows/linux-x64.yml
    secrets: inherit
    with:
      target: release
